<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaminer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="padding: 2rem; display: flex; justify-content: center;">
    <video id="video" width="50%" controls autoplay muted></video>
</body>
<script>
    const video = document.getElementById('video');
    const hls = new Hls();

    hls.loadSource('/watch/live/stream.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        hls.startPosition = -1;
        video.play();
    })
</script>
</html>
